<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Valida√ß√£o da Corre√ß√£o Firefox - DeepAlias Hunter Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            line-height: 1.6;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section h3 {
            color: #ffeb3b;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 10px 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .success {
            color: #4caf50;
            font-weight: bold;
        }
        
        .error {
            color: #f44336;
            font-weight: bold;
        }
        
        .warning {
            color: #ff9800;
            font-weight: bold;
        }
        
        .info {
            color: #2196f3;
            font-weight: bold;
        }
        
        .critical {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-ok { background-color: #4caf50; }
        .status-error { background-color: #f44336; }
        .status-warning { background-color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Valida√ß√£o da Corre√ß√£o Firefox</h1>
        <p style="text-align: center; font-size: 1.1em; margin-bottom: 30px;">
            <strong>Teste espec√≠fico para validar a corre√ß√£o do listener de mensagens no Firefox</strong>
        </p>
        
        <div class="test-section">
            <h3>üîç 1. Verifica√ß√£o da API do Browser</h3>
            <button onclick="testBrowserAPI()">Testar API do Browser</button>
            <div id="browserResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üì® 2. Teste de Comunica√ß√£o Background ‚Üî Popup</h3>
            <button onclick="testBackgroundCommunication()">Testar Comunica√ß√£o</button>
            <button onclick="testSearchFunction()">Testar Fun√ß√£o de Busca</button>
            <div id="communicationResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üîß 3. Valida√ß√£o da Corre√ß√£o Espec√≠fica</h3>
            <button onclick="validateFix()">Validar Corre√ß√£o do Listener</button>
            <div id="fixValidationResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üöÄ 4. Teste Completo da Extens√£o</h3>
            <button onclick="fullExtensionTest()">Teste Completo</button>
            <div id="fullTestResult" class="result"></div>
        </div>
    </div>

    <script>
        // Verificar se estamos rodando dentro da extens√£o
        function getBrowserAPI() {
            if (typeof browser !== 'undefined') {
                return { api: browser, type: 'Firefox (browser API)' };
            } else if (typeof chrome !== 'undefined') {
                return { api: chrome, type: 'Chrome/Edge (chrome API)' };
            } else {
                return { api: null, type: 'Nenhuma API detectada - Execute dentro da extens√£o' };
            }
        }

        async function testBrowserAPI() {
            const result = document.getElementById('browserResult');
            result.innerHTML = '<div class="loading"></div>Verificando API do browser...';
            
            const browserInfo = getBrowserAPI();
            
            if (browserInfo.api) {
                result.innerHTML = `
                    <div class="success">
                        ‚úÖ <strong>API Detectada:</strong> ${browserInfo.type}<br>
                        ‚úÖ <strong>Runtime dispon√≠vel:</strong> ${!!browserInfo.api.runtime}<br>
                        ‚úÖ <strong>Messaging dispon√≠vel:</strong> ${!!browserInfo.api.runtime?.sendMessage}<br>
                        ‚úÖ <strong>Extension ID:</strong> ${browserInfo.api.runtime?.id || 'N/A'}
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Erro:</strong> ${browserInfo.type}<br>
                        üí° <strong>Solu√ß√£o:</strong> Execute este teste dentro da extens√£o carregada no Firefox
                    </div>
                `;
            }
        }

        async function testBackgroundCommunication() {
            const result = document.getElementById('communicationResult');
            result.innerHTML = '<div class="loading"></div>Testando comunica√ß√£o com background...';
            
            const browserInfo = getBrowserAPI();
            
            if (!browserInfo.api || !browserInfo.api.runtime) {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Erro:</strong> API n√£o dispon√≠vel<br>
                        üí° Execute dentro da extens√£o carregada
                    </div>
                `;
                return;
            }

            try {
                console.log('üîÑ Enviando mensagem de teste para o background...');
                
                // Teste b√°sico de ping
                const pingResponse = await browserInfo.api.runtime.sendMessage({
                    type: 'ping',
                    data: { timestamp: Date.now() }
                });

                console.log('üì® Resposta do ping:', pingResponse);

                // Teste de verifica√ß√£o de servi√ßos
                const serviceResponse = await browserInfo.api.runtime.sendMessage({
                    type: 'checkServices',
                    data: {}
                });

                console.log('üîß Resposta dos servi√ßos:', serviceResponse);

                if (pingResponse && serviceResponse) {
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>Comunica√ß√£o Estabelecida!</strong><br>
                            üì® <strong>Ping Response:</strong> ${JSON.stringify(pingResponse, null, 2)}<br><br>
                            üîß <strong>Services Response:</strong> ${JSON.stringify(serviceResponse, null, 2)}
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            ‚ùå <strong>Comunica√ß√£o Falhou</strong><br>
                            üì® Ping: ${pingResponse ? '‚úÖ' : '‚ùå'}<br>
                            üîß Services: ${serviceResponse ? '‚úÖ' : '‚ùå'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Erro na comunica√ß√£o:', error);
                result.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Erro de Comunica√ß√£o:</strong><br>
                        ${error.message}<br><br>
                        <strong>Stack:</strong><br>
                        ${error.stack}
                    </div>
                `;
            }
        }

        async function testSearchFunction() {
            const result = document.getElementById('communicationResult');
            result.innerHTML = '<div class="loading"></div>Testando fun√ß√£o de busca espec√≠fica...';
            
            const browserInfo = getBrowserAPI();
            
            if (!browserInfo.api || !browserInfo.api.runtime) {
                result.innerHTML = `<div class="error">‚ùå API n√£o dispon√≠vel</div>`;
                return;
            }

            try {
                console.log('üîç Testando busca por "testuser"...');
                
                const searchResponse = await browserInfo.api.runtime.sendMessage({
                    type: 'search',
                    data: {
                        username: 'testuser',
                        options: {
                            includeAdult: false,
                            maxPlatforms: 5
                        }
                    }
                });

                console.log('üîç Resposta da busca:', searchResponse);

                if (searchResponse && searchResponse.success) {
                    const { results } = searchResponse;
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>BUSCA FUNCIONANDO!</strong><br>
                            üîç <strong>Search ID:</strong> ${searchResponse.searchId}<br>
                            üìä <strong>Plataformas Verificadas:</strong> ${results.platformsChecked}<br>
                            üìà <strong>Total de Plataformas:</strong> ${results.platformsTotal}<br>
                            üéØ <strong>Resultados Encontrados:</strong> ${results.results.length}<br>
                            ‚è±Ô∏è <strong>Status:</strong> ${results.status}<br><br>
                            <strong>Detalhes:</strong><br>
                            ${JSON.stringify(results, null, 2)}
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            ‚ùå <strong>BUSCA FALHOU!</strong><br>
                            üìã <strong>Resposta:</strong> ${JSON.stringify(searchResponse, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Erro na busca:', error);
                result.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Erro na Busca:</strong><br>
                        ${error.message}<br><br>
                        <strong>Stack:</strong><br>
                        ${error.stack}
                    </div>
                `;
            }
        }

        async function validateFix() {
            const result = document.getElementById('fixValidationResult');
            result.innerHTML = '<div class="loading"></div>Validando corre√ß√£o espec√≠fica...';
            
            const browserInfo = getBrowserAPI();
            
            if (!browserInfo.api) {
                result.innerHTML = `<div class="error">‚ùå API n√£o dispon√≠vel para valida√ß√£o</div>`;
                return;
            }

            try {
                // Detectar se √© Firefox
                const isFirefox = typeof browser !== 'undefined';
                
                result.innerHTML = `
                    <div class="info">
                        üîß <strong>Valida√ß√£o da Corre√ß√£o do Listener</strong><br><br>
                        üåê <strong>Navegador Detectado:</strong> ${isFirefox ? 'Firefox' : 'Chrome/Edge'}<br>
                        üì® <strong>API Utilizada:</strong> ${isFirefox ? 'browser (Promise-based)' : 'chrome (callback-based)'}<br>
                        üîß <strong>Listener Esperado:</strong> ${isFirefox ? 'Promise return' : 'sendResponse callback'}<br><br>
                        
                        ${isFirefox ? 
                            '<div class="success">‚úÖ Firefox detectado - usando corre√ß√£o Promise-based</div>' : 
                            '<div class="warning">‚ö†Ô∏è Chrome/Edge detectado - usando callback-based</div>'
                        }
                    </div>
                `;
                
                // Teste espec√≠fico para validar o tipo de resposta
                setTimeout(async () => {
                    try {
                        const testMessage = {
                            type: 'getStatus',
                            data: {}
                        };
                        
                        const response = await browserInfo.api.runtime.sendMessage(testMessage);
                        
                        result.innerHTML += `
                            <br><div class="success">
                                ‚úÖ <strong>CORRE√á√ÉO VALIDADA!</strong><br>
                                üì® Mensagem enviada e resposta recebida corretamente<br>
                                üîß Tipo de resposta: ${typeof response}<br>
                                üìã Resposta: ${JSON.stringify(response, null, 2)}
                            </div>
                        `;
                    } catch (error) {
                        result.innerHTML += `
                            <br><div class="error">
                                ‚ùå <strong>CORRE√á√ÉO FALHOU!</strong><br>
                                Erro: ${error.message}
                            </div>
                        `;
                    }
                }, 1000);
                
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Erro na Valida√ß√£o:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function fullExtensionTest() {
            const result = document.getElementById('fullTestResult');
            result.innerHTML = '<div class="loading"></div>Executando teste completo da extens√£o...';
            
            const browserInfo = getBrowserAPI();
            
            if (!browserInfo.api) {
                result.innerHTML = `<div class="error">‚ùå Execute dentro da extens√£o</div>`;
                return;
            }

            let testResults = [];
            
            try {
                // Teste 1: Ping
                result.innerHTML = '<div class="loading"></div>Teste 1/4: Ping...';
                const pingTest = await browserInfo.api.runtime.sendMessage({ type: 'ping' });
                testResults.push({ test: 'Ping', success: !!pingTest, result: pingTest });
                
                // Teste 2: Check Services
                result.innerHTML = '<div class="loading"></div>Teste 2/4: Verifica√ß√£o de Servi√ßos...';
                const servicesTest = await browserInfo.api.runtime.sendMessage({ type: 'checkServices' });
                testResults.push({ test: 'Services', success: !!servicesTest, result: servicesTest });
                
                // Teste 3: Busca Real
                result.innerHTML = '<div class="loading"></div>Teste 3/4: Busca Real...';
                const searchTest = await browserInfo.api.runtime.sendMessage({
                    type: 'search',
                    data: { username: 'test_validation', options: { maxPlatforms: 3 } }
                });
                testResults.push({ test: 'Search', success: !!searchTest?.success, result: searchTest });
                
                // Teste 4: Status
                result.innerHTML = '<div class="loading"></div>Teste 4/4: Status...';
                const statusTest = await browserInfo.api.runtime.sendMessage({ type: 'getStatus' });
                testResults.push({ test: 'Status', success: !!statusTest, result: statusTest });
                
                // Exibir resultados finais
                const successCount = testResults.filter(t => t.success).length;
                const isAllSuccess = successCount === testResults.length;
                
                result.innerHTML = `
                    <div class="${isAllSuccess ? 'success' : 'warning'}">
                        <h4>${isAllSuccess ? 'üéâ TODOS OS TESTES PASSARAM!' : '‚ö†Ô∏è ALGUNS TESTES FALHARAM'}</h4>
                        <strong>Resultado: ${successCount}/${testResults.length} testes passaram</strong><br><br>
                        
                        ${testResults.map(test => `
                            <div>
                                <span class="status-indicator ${test.success ? 'status-ok' : 'status-error'}"></span>
                                <strong>${test.test}:</strong> ${test.success ? '‚úÖ Passou' : '‚ùå Falhou'}<br>
                                <pre style="margin-left: 20px; font-size: 0.9em;">${JSON.stringify(test.result, null, 2)}</pre>
                            </div>
                        `).join('<br>')}
                        
                        ${isAllSuccess ? 
                            '<br><div class="critical" style="background: rgba(76, 175, 80, 0.2); border-color: #4caf50;"><strong>üéØ CORRE√á√ÉO APLICADA COM SUCESSO!</strong><br>A extens√£o est√° funcionando corretamente no Firefox.</div>' :
                            '<br><div class="critical"><strong>‚ùå AINDA H√Å PROBLEMAS</strong><br>Alguns testes falharam. Verifique os logs do console para mais detalhes.</div>'
                        }
                    </div>
                `;
                
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Erro no Teste Completo:</strong><br>
                        ${error.message}<br><br>
                        <strong>Resultados Parciais:</strong><br>
                        ${testResults.map(test => `${test.test}: ${test.success ? '‚úÖ' : '‚ùå'}`).join('<br>')}
                    </div>
                `;
            }
        }

        // Auto-executar teste inicial quando a p√°gina carregar
        window.addEventListener('load', () => {
            setTimeout(testBrowserAPI, 500);
        });
    </script>
</body>
</html>
