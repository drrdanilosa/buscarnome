<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ä Teste Final Firefox - DeepAlias Hunter Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #00ff88;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .success { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .error { background: rgba(255, 77, 77, 0.2); color: #ff4d4d; }
        .warning { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .info { background: rgba(54, 162, 235, 0.2); color: #36a2eb; }
        button {
            background: linear-gradient(45deg, #00ff88, #00d4aa);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background: #00ff88; }
        .status-offline { background: #ff4d4d; }
        .status-warning { background: #ffc107; }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶ä Teste Final Firefox</h1>
            <h2>DeepAlias Hunter Pro</h2>
            <p>Valida√ß√£o completa da extens√£o no Mozilla Firefox</p>
        </div>

        <div class="test-section">
            <h3>üîç Status da Extens√£o</h3>
            <div id="extensionStatus">
                <div class="test-result info">Verificando se a extens√£o est√° carregada...</div>
            </div>
        </div>

        <div class="test-section">
            <h3>üåê Testes de API</h3>
            <button onclick="testBrowserAPI()">Testar API do Navegador</button>
            <button onclick="testCommunication()">Testar Comunica√ß√£o</button>
            <button onclick="testFetchInterception()">Testar Intercepta√ß√£o Fetch</button>
            <div id="apiResults"></div>
        </div>

        <div class="test-section">
            <h3>üîÑ Teste de Funcionalidade</h3>
            <button onclick="testSearchFunction()">Testar Busca</button>
            <button onclick="testPlatformCount()">Verificar Plataformas</button>
            <div id="functionalityResults"></div>
        </div>

        <div class="test-section">
            <h3>üìä Relat√≥rio Final</h3>
            <button onclick="generateFinalReport()">Gerar Relat√≥rio Completo</button>
            <div id="finalReport"></div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Configura√ß√£o segura para Firefox
        const browserAPI = (() => {
            if (typeof browser !== 'undefined' && browser.runtime) {
                console.log('ü¶ä Firefox API detectada');
                return browser;
            } else if (typeof chrome !== 'undefined' && chrome.runtime) {
                console.log('üîß Chrome API detectada (compatibilidade)');
                return chrome;
            } else {
                console.log('‚ùå Nenhuma API de extens√£o detectada');
                return {
                    runtime: {
                        sendMessage: () => Promise.reject(new Error('Extens√£o n√£o carregada')),
                        lastError: null
                    }
                };
            }
        })();

        // Fun√ß√£o para exibir resultados
        function displayResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            container.appendChild(resultDiv);
        }

        // Verificar status da extens√£o
        function checkExtensionStatus() {
            const statusContainer = document.getElementById('extensionStatus');
            statusContainer.innerHTML = '';

            try {
                if (browserAPI.runtime && browserAPI.runtime.id) {
                    displayResult('extensionStatus', '‚úÖ Extens√£o carregada e ativa', 'success');
                    displayResult('extensionStatus', `üì¶ ID da Extens√£o: ${browserAPI.runtime.id}`, 'info');
                    
                    // Verificar manifest
                    if (browserAPI.runtime.getManifest) {
                        const manifest = browserAPI.runtime.getManifest();
                        displayResult('extensionStatus', `üìã Nome: ${manifest.name}`, 'info');
                        displayResult('extensionStatus', `üî¢ Vers√£o: ${manifest.version}`, 'info');
                        displayResult('extensionStatus', `üìä Manifest: v${manifest.manifest_version}`, 'info');
                    }
                } else {
                    displayResult('extensionStatus', '‚ùå Extens√£o n√£o detectada', 'error');
                    displayResult('extensionStatus', 'üí° Certifique-se de que a extens√£o est√° instalada e ativa', 'warning');
                }
            } catch (error) {
                displayResult('extensionStatus', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // Testar API do navegador
        async function testBrowserAPI() {
            const container = document.getElementById('apiResults');
            container.innerHTML = '';

            displayResult('apiResults', 'üîç Testando APIs do Firefox...', 'info');

            // Teste 1: Verificar browser vs chrome
            if (typeof browser !== 'undefined') {
                displayResult('apiResults', '‚úÖ API browser (Firefox) dispon√≠vel', 'success');
            } else {
                displayResult('apiResults', '‚ùå API browser (Firefox) n√£o encontrada', 'error');
            }

            if (typeof chrome !== 'undefined') {
                displayResult('apiResults', '‚ö†Ô∏è API chrome detectada (modo compatibilidade)', 'warning');
            } else {
                displayResult('apiResults', '‚úÖ API chrome n√£o presente (Firefox puro)', 'success');
            }

            // Teste 2: Runtime
            try {
                if (browserAPI.runtime) {
                    displayResult('apiResults', '‚úÖ Runtime API funcional', 'success');
                } else {
                    displayResult('apiResults', '‚ùå Runtime API n√£o encontrada', 'error');
                }
            } catch (error) {
                displayResult('apiResults', `‚ùå Erro no Runtime: ${error.message}`, 'error');
            }
        }

        // Testar comunica√ß√£o
        async function testCommunication() {
            const container = document.getElementById('apiResults');
            
            displayResult('apiResults', 'üì® Testando comunica√ß√£o com background...', 'info');

            try {
                const response = await browserAPI.runtime.sendMessage({
                    action: 'ping',
                    source: 'firefox_test'
                });

                if (response) {
                    displayResult('apiResults', '‚úÖ Comunica√ß√£o funcionando', 'success');
                    displayResult('apiResults', `üì• Resposta: ${JSON.stringify(response)}`, 'info');
                } else {
                    displayResult('apiResults', '‚ö†Ô∏è Sem resposta do background script', 'warning');
                }
            } catch (error) {
                displayResult('apiResults', `‚ùå Erro na comunica√ß√£o: ${error.message}`, 'error');
            }
        }

        // Testar intercepta√ß√£o do fetch
        function testFetchInterception() {
            const container = document.getElementById('apiResults');
            
            displayResult('apiResults', 'üîÑ Testando intercepta√ß√£o do fetch...', 'info');

            // Verificar se fetch foi modificado
            const descriptor = Object.getOwnPropertyDescriptor(window, 'fetch');
            
            if (descriptor && descriptor.configurable) {
                displayResult('apiResults', '‚úÖ Fetch √© modific√°vel', 'success');
            } else {
                displayResult('apiResults', '‚ö†Ô∏è Fetch pode estar protegido', 'warning');
            }

            // Teste pr√°tico
            try {
                fetch('data:text/plain,test')
                    .then(() => {
                        displayResult('apiResults', '‚úÖ Fetch funcional', 'success');
                    })
                    .catch(error => {
                        displayResult('apiResults', `‚ùå Erro no fetch: ${error.message}`, 'error');
                    });
            } catch (error) {
                displayResult('apiResults', `‚ùå Erro ao testar fetch: ${error.message}`, 'error');
            }
        }

        // Testar fun√ß√£o de busca
        async function testSearchFunction() {
            const container = document.getElementById('functionalityResults');
            container.innerHTML = '';

            displayResult('functionalityResults', 'üîç Testando fun√ß√£o de busca...', 'info');

            try {
                const response = await browserAPI.runtime.sendMessage({
                    action: 'startSearch',
                    username: 'test_user_firefox',
                    settings: {
                        selectedPlatforms: ['github', 'twitter'],
                        searchDepth: 'basic'
                    }
                });

                if (response && response.success) {
                    displayResult('functionalityResults', '‚úÖ Busca iniciada com sucesso', 'success');
                } else {
                    displayResult('functionalityResults', `‚ö†Ô∏è Resposta inesperada: ${JSON.stringify(response)}`, 'warning');
                }
            } catch (error) {
                displayResult('functionalityResults', `‚ùå Erro na busca: ${error.message}`, 'error');
            }
        }

        // Verificar contagem de plataformas
        async function testPlatformCount() {
            const container = document.getElementById('functionalityResults');
            
            displayResult('functionalityResults', 'üåê Verificando plataformas dispon√≠veis...', 'info');

            try {
                const response = await browserAPI.runtime.sendMessage({
                    action: 'getPlatforms'
                });

                if (response && response.platforms) {
                    const count = response.platforms.length;
                    if (count > 0) {
                        displayResult('functionalityResults', `‚úÖ ${count} plataformas carregadas`, 'success');
                        displayResult('functionalityResults', `üìã Exemplos: ${response.platforms.slice(0, 5).map(p => p.name || p).join(', ')}`, 'info');
                    } else {
                        displayResult('functionalityResults', '‚ùå Nenhuma plataforma encontrada', 'error');
                    }
                } else {
                    displayResult('functionalityResults', '‚ö†Ô∏è Resposta inv√°lida para plataformas', 'warning');
                }
            } catch (error) {
                displayResult('functionalityResults', `‚ùå Erro ao verificar plataformas: ${error.message}`, 'error');
            }
        }

        // Gerar relat√≥rio final
        async function generateFinalReport() {
            const container = document.getElementById('finalReport');
            container.innerHTML = '';

            displayResult('finalReport', 'üìä Gerando relat√≥rio final...', 'info');

            const report = {
                timestamp: new Date().toLocaleString('pt-BR'),
                browser: 'Mozilla Firefox',
                tests: []
            };

            // Coletar resultados de todos os testes
            try {
                // Teste 1: API dispon√≠vel
                const apiAvailable = browserAPI.runtime && browserAPI.runtime.id;
                report.tests.push({
                    name: 'API da Extens√£o',
                    status: apiAvailable ? 'PASS' : 'FAIL',
                    details: apiAvailable ? 'API funcionando' : 'API n√£o detectada'
                });

                // Teste 2: Comunica√ß√£o
                try {
                    const commResponse = await browserAPI.runtime.sendMessage({ action: 'ping' });
                    report.tests.push({
                        name: 'Comunica√ß√£o Background',
                        status: commResponse ? 'PASS' : 'FAIL',
                        details: commResponse ? 'Comunica√ß√£o OK' : 'Sem resposta'
                    });
                } catch (error) {
                    report.tests.push({
                        name: 'Comunica√ß√£o Background',
                        status: 'FAIL',
                        details: error.message
                    });
                }

                // Teste 3: Plataformas
                try {
                    const platformResponse = await browserAPI.runtime.sendMessage({ action: 'getPlatforms' });
                    const platformCount = platformResponse?.platforms?.length || 0;
                    report.tests.push({
                        name: 'Carregamento de Plataformas',
                        status: platformCount > 0 ? 'PASS' : 'FAIL',
                        details: `${platformCount} plataformas encontradas`
                    });
                } catch (error) {
                    report.tests.push({
                        name: 'Carregamento de Plataformas',
                        status: 'FAIL',
                        details: error.message
                    });
                }

                // Exibir relat√≥rio
                displayResult('finalReport', 'üìã RELAT√ìRIO FINAL', 'info');
                displayResult('finalReport', `üïí Data/Hora: ${report.timestamp}`, 'info');
                displayResult('finalReport', `ü¶ä Navegador: ${report.browser}`, 'info');
                
                let passCount = 0;
                let totalTests = report.tests.length;

                report.tests.forEach(test => {
                    const status = test.status === 'PASS' ? '‚úÖ' : '‚ùå';
                    const type = test.status === 'PASS' ? 'success' : 'error';
                    if (test.status === 'PASS') passCount++;
                    
                    displayResult('finalReport', `${status} ${test.name}: ${test.details}`, type);
                });

                // Resumo final
                const successRate = Math.round((passCount / totalTests) * 100);
                const summaryType = successRate >= 80 ? 'success' : successRate >= 60 ? 'warning' : 'error';
                
                displayResult('finalReport', `üéØ RESUMO: ${passCount}/${totalTests} testes aprovados (${successRate}%)`, summaryType);
                
                if (successRate >= 80) {
                    displayResult('finalReport', 'üéâ EXTENS√ÉO FUNCIONANDO CORRETAMENTE NO FIREFOX!', 'success');
                } else {
                    displayResult('finalReport', '‚ö†Ô∏è Alguns problemas detectados - verifique os erros acima', 'warning');
                }

            } catch (error) {
                displayResult('finalReport', `‚ùå Erro ao gerar relat√≥rio: ${error.message}`, 'error');
            }
        }

        // Executar verifica√ß√µes iniciais quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            checkExtensionStatus();
        });
    </script>
</body>
</html>
